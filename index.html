<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Multi-Page Site</title>
  <style>
    /* reset */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html,body { width:100%; height:100%; overflow:hidden; font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; }

    /* Header */
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 12px 24px;
      background: linear-gradient(90deg, rgba(78,84,200,0), rgba(143,148,251,0));
      box-shadow: 0 6px 20px rgba(10, 12, 40, 0.3);
      z-index: 50;
    }

    nav {
      display:flex;
      gap: 20px;
      align-items:center;
    }

    nav a {
      display:inline-block;
      padding: 8px 14px;
      border-radius: 999px;
      background: rgba(67, 56, 219, 0.48);
      color: rgb(255, 255, 255);
      text-decoration: none;
      font-weight: 600;
      letter-spacing: 0.4px;
      opacity: 0.9;
      transition: transform .18s ease, opacity .18s ease, box-shadow .18s ease;
      cursor: pointer;
      user-select: none;
    }

    nav a:hover { transform: translateY(-3px) scale(1.03); opacity: 1; }
    nav a:focus { outline: 3px solid rgba(255,255,255,0.12); outline-offset: 3px; }

    nav a.active {
      box-shadow: 0 6px 18px rgba(15,18,75,0.25), inset 0 -3px 0 rgba(255,255,255,0.06);
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      opacity: 1;
      transform: translateY(-4px) scale(1.06);
    }

    /* Page container */
    .page {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      overflow: hidden;
    }
    .page.active { display: block; }

    /* Image filler — user will put a 100% scaled image here */
    .img-fill {
      display: block;
      width: 100%;
      height: calc(100%); /* leave space for the header */
      object-fit: fill;        /* ensure image fills area */
      margin-top: 0px;         /* push under fixed header */
    }

    /* bottom nav */
    .nav-buttons {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 24px;
      display: flex;
      justify-content: space-between;
      padding: 0 36px;
      pointer-events: none; /* only buttons should be clickable */
    }
    .nav-buttons > * { pointer-events: auto; }

    .btn {
      appearance: none;
      border: none;
      padding: 12px 18px;
      border-radius: 10px;
      background: rgba(0,0,0,0.48);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      min-width: 110px;
      text-align: center;
      transition: transform .12s ease, background .12s;
    }
    .btn:hover { transform: translateY(-3px); background: rgba(0,0,0,0.6); }
    .btn[disabled] { opacity: 0.45; cursor: not-allowed; transform: none; background: rgba(0,0,0,0.28); }

    /* small responsive tweak */
    @media (max-width: 560px) {
      nav { gap: 10px; }
      nav a { padding: 8px 10px; font-size: 14px; }
      .img-fill { height: calc(100% - 72px); }
      .nav-buttons { padding: 0 18px; }
    }
  </style>
</head>
<body>

  <header>
    <nav aria-label="Main navigation">
      <a href="#about" data-page="0" onclick="showPage(0); return false;" id="link-0">About Me</a>
      <a href="#education" data-page="1" onclick="showPage(1); return false;" id="link-1">Education</a>
      <a href="#achievements" data-page="2" onclick="showPage(2); return false;" id="link-2">Achievements</a>
      <a href="#family" data-page="3" onclick="showPage(3); return false;" id="link-3">My Family</a>
    </nav>
  </header>

  <!-- Pages: each page contains a full-bleed image area (you'll add your 100% scaled image) -->
  <div class="page active" id="page-0" aria-hidden="false" role="region" aria-label="About Me page">
    <!-- Put your image URL in src="about.png" (recommended: use a high-resolution image that covers entire screen) -->
    <img class="img-fill" src="about.png" alt="About me background" />
    <div class="nav-buttons">
      <div></div>
      <button class="btn" onclick="showPage(1)" aria-label="Next to Education" id="next-0">Next →</button>
    </div>
  </div>

  <div class="page" id="page-1" aria-hidden="true" role="region" aria-label="Education page">
    <img class="img-fill" src="educ.png" alt="Education background" />
    <div class="nav-buttons">
      <button class="btn" onclick="showPage(0)" aria-label="Previous to About Me">← Previous</button>
      <button class="btn" onclick="showPage(2)" aria-label="Next to Achievements">Next →</button>
    </div>
  </div>

  <div class="page" id="page-2" aria-hidden="true" role="region" aria-label="Achievements page">
    <img class="img-fill" src="achieve.png" alt="Achievements background" />
    <div class="nav-buttons">
      <button class="btn" onclick="showPage(1)" aria-label="Previous to Education">← Previous</button>
      <button class="btn" onclick="showPage(3)" aria-label="Next to My Family">Next →</button>
    </div>
  </div>

  <div class="page" id="page-3" aria-hidden="true" role="region" aria-label="My Family page">
    <img class="img-fill" src="fam.png" alt="My family background" />
    <div class="nav-buttons">
      <button class="btn" onclick="showPage(2)" aria-label="Previous to Achievements">← Previous</button>
      <div></div>
    </div>
  </div>

  <script>
    // showPage(n) - switches visible page and updates header active state
    const pages = document.querySelectorAll('.page');
    const links = [
      document.getElementById('link-0'),
      document.getElementById('link-1'),
      document.getElementById('link-2'),
      document.getElementById('link-3')
    ];

    function showPage(n) {
      // clamp
      if (n < 0) n = 0;
      if (n > pages.length - 1) n = pages.length - 1;

      pages.forEach((p, i) => {
        const active = i === n;
        p.classList.toggle('active', active);
        p.setAttribute('aria-hidden', !active);
      });

      // update header active link
      links.forEach((a, i) => {
        a.classList.toggle('active', i === n);
        // update location hash without adding extra history entries:
        if (i === n) history.replaceState(null, '', a.getAttribute('href') || '#');
      });

      // optional: focus the current page for keyboard users (keeps header nav accessible)
      // but don't steal focus from an active control:
      const mainImage = pages[n].querySelector('.img-fill');
      if (mainImage) mainImage.setAttribute('tabindex','-1'); // allow focus if needed
    }

    // keyboard navigation: left/right arrows to go prev/next
    window.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowRight') {
        const current = [...pages].findIndex(p => p.classList.contains('active'));
        if (current < pages.length - 1) showPage(current + 1);
      } else if (e.key === 'ArrowLeft') {
        const current = [...pages].findIndex(p => p.classList.contains('active'));
        if (current > 0) showPage(current - 1);
      }
    });

    // optional: initialize by hash (so links are directly usable)
    (function initFromHash() {
      const hash = location.hash.replace('#','').toLowerCase();
      if (hash === 'education') return showPage(1);
      if (hash === 'achievements') return showPage(2);
      if (hash === 'family' || hash === 'myfamily') return showPage(3);
      return showPage(0);
    })();
  </script>
</body>
</html>
